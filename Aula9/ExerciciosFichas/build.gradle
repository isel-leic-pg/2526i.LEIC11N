plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.20'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("io.github.palex65:CanvasLib-jvm:1.0.2")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}